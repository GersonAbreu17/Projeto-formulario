<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <h1 class="titulo">Cadastre-se</h1>
    <form method="post" action="index.html" onsubmit="return validar()" class="formulario">
        
        <div>
            <label for="nome">Nome completo: </label>
            <input type="text" name="nome" id="nome" class="form-control" required placeholder="Seu nome completo">
            <p></p>
        </div>
        
        <div>
            <label for="data">Data de nascimento: </label>
            <input type="date" name="data" id="data" class="form-control" required>
            <p></p>
        </div>
        
        <div>
            <label for="genero">Genero</label>
            <select name="genero" id="genero" class="form-control">
                <option value="" disabled selected hidden>Escolher</option>
                <option value="m">Maculino</option>
                <option value="f">Feminino</option>
            </select>
            <p></p>
        </div>
        
        <div>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" class="form-control" required placeholder="Seu E-mail">
            <p></p>
        </div>
        
        <div>
            <label for="senha">Senha: </label>
            <input type="password" name="senha" id="senha" class="form-control" required placeholder="Sua senha">
            <p id="alertSenha" class="alerta"></p>
        </div>
        
        <div>
            <label for="confSenha">Confirmar senha: </label>
            <input type="password" name="confSenha" id="confSenha" class="form-control" required placeholder="Confirme sua senha">
            <p id="alertConfSenha" class="alerta"></p>
        </div>
        
        <input type="submit" class="btn btn-dark">
    </form>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
